<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="todo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <!-- modal window -->
    <div id="myModal" class="modal">

        <div class="modal-content">
            <p>New task</p>
            <div class="field">
                <label for="myInput" class="button">Task name</label>
                <input type="text" id="myInput" class="inner_input button" placeholder="Enter new task here...">
            </div>
            <div class="navigationButtons">
                <button class="button addBtn">Add</button>
                <button class="button cancel">Finish</button>
            </div>
        </div>

    </div>
    <!-- modal window -->


      <!-- edit modal window -->
      <div id="editModal" class="modal">

        <div class="modal-content">
            <p>Edit task</p>
            <div class="field">
                <label for="myInput" class="button">Change task</label>
                <input type="text" id="editInput" class="inner_input button" placeholder="Enter new task here...">
            </div>
            <div class="navigationButtons">
                <button class="button editBtn edit">Edit</button>
                <button class="button editBtnFinish finish">Finish</button>
            </div>
        </div>

    </div>
    <!-- edit modal window -->



        <!-- modal window card-->
        <div id="ModalCard" class="modal">

            <div class="modal-content">
                <p>New task</p>
                <div class="field">
                    <label for="InputCard" class="button">Task name</label>
                    <input type="text" id="InputCard" class="inner_input button" placeholder="Enter new task here...">
                </div>
                <div class="navigationButtons">
                    <button class="button addBtnCard">Add</button>
                    <button class="button cancel-card">Finish</button>
                </div>
            </div>
    
        </div>
        <!-- modal window card-->


    <!-- edit modal window card-->
      <div id="editModalCard" class="modal">

        <div class="modal-content">
            <p>Edit task</p>
            <div class="field">
                <label for="editInputCard" class="button">Change task</label>
                <input type="text" id="editInputCard" class="inner_input button" placeholder="Enter new task here...">
            </div>
            <div class="navigationButtons">
                <button class="button editBtnCard edit">Edit</button>
                <button class="button editBtnCardFinish finish">Finish</button>
            </div>
        </div>

    </div>
    <!-- edit modal window card-->
        

    <div class="outer_todo">
        <div class="timer">
        </div>
        <div class="container">
            <div class="inner_todo">
                <div class="header">

                    <div class="inputTodo">
                        <div class="dateBlock">
                            <div class="date">
                            </div>
                            ,&nbsp;
                            <span class="dateDay">10th</span>
                        </div>
                        <span class="dateMo">Month</span>
                        <button class="modalBtn">+</button>
                    </div>
                    <div class="tasksCount">
                        <span id="counter">0</span> Tasks
                    </div>
                </div>
                <ul id="myUL" class="allList">
                </ul>
            </div>


            <div class="inner_todo">
                <div class="header">

                    <div class="inputTodo">
                        <div class="dateBlock">
                            <div class="dateCard">
                            </div>
                            ,&nbsp;
                            <span class="dateDayCard">10th</span>
                        </div>
                        <span class="dateMoCard">Month</span>
                        <button class="modalCardBtn modalBtn">+</button>
                    </div>
                    <div class="tasksCount">
                        <span id = "counterCard">0</span> Tasks
                    </div>
                </div>
                <ul id="ULCard" class="allList">
                </ul>
            </div>


        </div>
    </div>
    <script src = "model.js"></script>
    <script src = "view.js"></script>
    <script src = "controller.js"></script>
    <script src = "contentLoaded.js"></script>
    <i class="fas fa-times"></i>
</body>

</html>
